<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Elementos</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>

    <!-- JS STARTS -->
    <script>
        document.getElementById("elementoOndeVoceEsta");

        document.getElementById("elementoOndeVoceEsta").parentNode.style.color = "#817798";

        document.getElementById("elementoOndeVoceEsta").firstElementChild.innerText = "Aqui vai o texto, parça ✌";

        console.log(document.getElementById("pai").firstElementChild);
        
        console.log(document.getElementById("elementoOndeVoceEsta").previousElementSibling);

        console.log(document.getElementById("elementoOndeVoceEsta").nextSibling);

        console.log(document.getElementById("elementoOndeVoceEsta").nextElementSibling);

        console.log(document.getElementById("pai").lastElementChild.lastElementChild);
    </script>
    <!-- JS ENDS -->
</body>
</html>
