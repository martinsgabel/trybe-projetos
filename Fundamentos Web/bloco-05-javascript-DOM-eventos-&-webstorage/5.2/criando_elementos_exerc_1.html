<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Elementos</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>

    <!-- JS STARTS -->
    <script>
        // criando irmão
        let brother = document.createElement('section');
        brother.id = 'bro';

        pai.appendChild(brother);

        // criando filha
        let daughter = document.createElement('section');
        daughter.id = 'daughter';

        elementoOndeVoceEsta.appendChild(daughter);

        // criando neta
        let gdaughter = document.createElement('section');
        gdaughter.id = 'gdaughter';

        primeiroFilhoDoFilho.appendChild(gdaughter);

        // acessando terceiroFilho de neta
        console.log(gdaughter.parentNode.parentNode.nextElementSibling); 

        // deletando 
        let childToDie = document.getElementById('quartoEUltimoFilho');
        document.getElementById('pai').removeChild(childToDie);
    </script>
    <!-- JS ENDS -->
</body>
</html>
