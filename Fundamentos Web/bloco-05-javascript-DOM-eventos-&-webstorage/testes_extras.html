<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Text and Changing HTML</title>
    <style>
        p {
            margin: 0 auto;
            text-align: center;
            color: white;
            background-color: #4a7c59;
            width: 500px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <p id="main-sentence">"<em>At last,</em> we had found the yellow brick road..."</p>
    <p id="invisible-sentence"></p>

    <!-- JS STARTS -->
    <script>
        document.getElementById("main-sentence").innerHTML = "<em>At last,</em> we had found the <b>yellow brick road<b>...";

        document.getElementById("invisible-sentence").innerText = "The lights in the sky point to the fantastic Emerald City!";
    </script>
</body>
</html>
